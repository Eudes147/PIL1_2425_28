{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <script src="{% static 'js/chat.js' %}" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-green-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Conversation</h1>
        <a href="/chat/" class="text-white hover:underline">Retour</a>
    </header>

    <!-- Messages -->
    <main class="flex-grow p-4">
        <div id="message-list" class="bg-white shadow rounded p-4">
            <h2 class="text-lg font-bold mb-4">Messages</h2>
            <ul>
                {% for message in messages %}
                <li class="py-2">
                    <strong>{{ message.sender.username }}</strong> : {{ message.content }}
                    <span class="text-gray-500 text-sm">{{ message.timestamp }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <!-- Formulaire d'envoi -->
    <section class="p-4 bg-white shadow rounded">
        <form id="message-form" class="flex items-center">
            <input type="text" id="message-input" class="flex-grow border rounded p-2" placeholder="Ã‰crivez votre message...">
            <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded ml-2">Envoyer</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-green-700 text-white text-center p-3">
        IFRI-COMOTORAGE Messagerie
    </footer>

</body>
</html>
