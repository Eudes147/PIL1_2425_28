{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

    <header class="bg-green-700 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="{% static 'logo.jpg' %}" alt="logo ifri comotorage" class="w-10 h-auto mr-3">
            <h1 class="text-xl font-bold">IFRI-COMOTORAGE</h1>
        </div>
        <div class="flex space-x-4">
            <div class="space-x-2">
                <button class="bg-white text-green-700 px-4 py-2 rounded hover:bg-gray-200" onclick="window.location.href='{% url 'inscription' %}'">Inscription</button>
            </div>
            <div class="space-x-2">
                <button class="bg-white text-green-700 px-4 py-2 rounded hover:bg-gray-200" onclick="window.location.href='{% url 'accueil' %}'">ACCUEIL</button>
            </div>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Mot de passe oublié</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
      <form method="post" action="{% url 'password_reset' %}">
       {% csrf_token %}
        <label class="block mb-4">
          <span class="text-gray-700">Adresse e-mail</span>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:border-green-700" placeholder="exemple@mail.com" required />
        </label>
       <button type="submit" id="submitBtn" class="w-full py-2 mt-4 bg-green-700 text-white rounded-lg hover:bg-green-800 transition">
         Recevoir le lien de réinitialisation
       </button>
      </form>
            </button>
        </form>
    </div>
    </main>
    <script src="assets/js/réinitialisation.js"></script>
</body>
</html>
