{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - IFRI-COMOTORAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="icon" type="image/jpeg" href="assets/ressources/logo.jpeg.jpeg" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Header -->
    <header class="bg-green-700 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
             
             <img src="{% static 'logo.jpg' %}" alt="logo ifri comotorage" class="w-10 h-auto mr-3">
            <h1 class="text-xl font-bold">IFRI-COMOTORAGE</h1>
        </div>
        <div class="flex space-x-4">
            <div class="space-x-2">
                <button class="bg-white text-green-700 px-4 py-2 rounded hover:bg-gray-200" onclick="window.location.href='{% url 'inscription'  %}'">Inscription</button>
            </div>
            <div class="space-x-2">
                <button class="bg-white text-green-700 px-4 py-2 rounded hover:bg-gray-200" onclick="window.location.href='{% url 'accueil'  %}'">ACCUEIL</button>
            </div>
        </div>
  </header>

  <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-green-700 mb-4 text-center">Connexion</h2>

        <form action="{% url 'connexion' %}" method="post" class="space-y-4">
            {% csrf_token %}
           
            <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" placeholder="votre@email.com" required />
            </div>

            <div>
            <label class="block text-sm font-medium">Mot de passe</label>
            <input type="password" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" placeholder="****" required />
            </div>
            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
              Se connecter
           </button>
           {% if message %}
            <p style="color:red;">{{ message }}</p>
            {% endif %}
        </form>
            
       

            <p class="text-sm text-center mt-4">
                Mot de passe oublié ?
                <a href="{% url 'password_reset' %}" class="text-green-700 hover:underline">Réinitialiser</a>

        <p class="text-sm text-center mt-4">
            Pas encore de compte ?
            <a href="{% url 'inscription' %}" class="text-green-700 hover:underline">Inscrivez-vous</a>
        </p>
        </div>
    </main>

  <!-- Footer -->
    <footer class="bt-green-700 text-white text-center text-sm p-3">
        <p>2025 IFRI-COMOTORAGE - Tous droits réservés</p>
        <div class="mt-1">
            <a href="{% url 'accueil' %}" class="underline mx-1">Mentions légales</a>
        </div>
    </footer>

</body>
</html>
