<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un nouveau mot de passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <header class="bg-green-700 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="assets/ressources/logo.jpeg.jpeg" alt="logo ifri comotorage" class="w-10 h-auto mr-3">
            <h1 class="text-xl font-bold">IFRI-COMOTORAGE</h1>
        </div>
        <div class="flex space-x-4">
            <div class="space-x-2">
            <button class="bg-white text-green-700 px-4 py-2 rounded hover:bg-gray-200" onclick="window.location.href='{% url 'inscription' %}'">Inscription</button>
            </div>
            <div class="space-x-2">
            <button class="bg-white text-green-700 px-4 py-2 rounded hover:bg-gray-200" onclick="window.location.href='{% url 'inscription' %}'"">ACCUEIL</button>
            </div>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
            <h2 class="text-2xl font-semibold text-center text-gray-800">Nouveau mot de passe</h2>
            <p class="text-sm text-gray-600 text-center mb-6">Veuillez entrer votre nouveau mot de passe.</p>
            <form action="/reset-password" method="POST">
                <input type="hidden" name="token" value="TOKEN_DU_LIEN" />
                <label class="block mb-4">
                    <span class="text-gray-700">Nouveau mot de passe</span>
                    <input type="password" name="new_password" required minlength="8" class="mt-1 px-2 py-2 border block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Confirmer le mot de passe</span>
                    <input type="password" name="confirm_password" required class="mt-1 px-2 py-2 border block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </label>
                <button type="submit" class="w-full py-2 mt-4 bg-green-700 text-white rounded-lg hover:bg-green-800 transition">
                    Réinitialiser le mot de passe
                </button>
            </form>
        </div>
    </main>
</body>
</html>
